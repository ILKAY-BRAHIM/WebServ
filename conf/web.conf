server {
    listen 80;
	server_name localhost;
	host 127.0.0.1;
	root ./ServerData;
    client_body_size 3000000;
	index index.html ;
    autoindex on;
 
    # must be THE SAME : [number of erro] [space] [/name_of_page.html]
    error_page 400 401 402 403 404 405 500 501 502 /error.html;
    # allow_methods  GET;

	types 
	{
		text/html                             html htm;
		text/css                              css;
		text/plain                            txt;
		application/javascript                js;
		image/jpeg                            jpeg jpg;
		image/png                             png;
		image/gif                             gif;
		application/pdf                       pdf;
		# Add more MIME types if u need ...
	}

	location / {
        client_body_size 30;
        autoindex_exact_size on;
        autoindex_localtime on;
		# allow_methods GET;
        # redirect /index.html;
        # autoindex on;
    }

    location /src/form {
        allow_methods GET POST DELETE;
        autoindex on;
        index postRequest.html getRequest.html;
        # cgi_index hi.php;
    }

    location /src/assets {
        allow_methods GET POST DELETE;
        autoindex on;
        # index index.html;
    }

    location /src/error_pages {
        client_body_size     1M;
        allow_methods GET POST;
        autoindex on;
        #redirect /src/form/hi.html;
        # index index.html;
    }

    location /src/multipleFile {
        autoindex on;
        autoindex_exact_size on;
        autoindex_localtime on;
    }

    location /src {
        autoindex on;
        autoindex_exact_size on;
        autoindex_localtime on;
    }

    location /cgi {
        client_body_size 3000000;
        allow_methods GET POST;
        cgi_index upload_img.php;
        cgi_ext php py;
        # index hi.php;
        # redirect submitionDone.html;
    }

    location /upload {
        allow_methods POST;
        client_body_size     100M;
    }

    location /src/delete_form {
        allow_methods DELETE GET POST;
        index delete.html;
        # cgi_index delete.php;
    }

    location /error {
        root ./;
        internal;
    }

    location /properDataBase {
        root ./;
        autoindex on;
        autoindex_exact_size on;
        autoindex_localtime on;
        # internal;
    }
}

server {
    listen 81;
    server_name localhost;
    host 127.0.0.1;
    root ./ServerData/src/form;
    index index.html;
    error_page 404 error_pages/404.html;

    location / {
        index hi.html;
    }
}
