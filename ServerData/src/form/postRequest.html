<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Webserv</title>
</head>
<body>
    <h1>Hello world</h1>
    <div class="container">
        <form action="../../cgi/postRequest.py" method="post" enctype="multipart/form-data">
                <legend class="form-legend">Post Form</legend>
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" ><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ><br><br>
                <label for="pdfUpload">Select a PDF:</label>
                <input type="file" id="pdfUpload" name="pdfUpload" accept=".pdf"><br><br>
                <label for="imageUpload">Select an image:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*"><br><br>
                <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <a href="../../index.html" class="centered-link">back to home</a>
    </div>
</body>
</html>
